<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hike Track Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    {% load static %}
    <style>
        #placeholder{
            margin: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: green;">
                <a class="navbar-brand" href="#">Hike Track</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/mytrip">MyTrips</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/trip">AllTrips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/donation">Donations</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                      <a href="/logout">LOGOUT</a>
                  </form>
                </div>
              </nav>
        <div>
            <br>
            <form action="/gps" method='post' id="find_gps" clsss='form-control'>
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" name="city" id="city" placeholder="Enter City">
                    </div>
                    <div class="col">
                        <input class="form-control "type="date" name="start" id="start">
                    </div>
                    <div class="col">
                        <input class="form-control "type="date" name="end" id="end">
                    </div>
                </div>
                <br>
                <div class='form-row'>
                    <div class='col'>
                        <input class="form-control" type="number" name="radius" id="radius" placeholder="Enter Radius Miles">
                    </div>
                    <div class='col'>
                        <input class="form-control" type="number" name="results" id="results" placeholder="Enter # of Results">
                    </div>
                </div>
                <br>
                <div class='form-row'>
                        <div class='col'>
                            Sort by:
                            <select class="form-control" name="sort" id="sort">
                                <option value="quality">Quality</option>
                                <option value="distance">Distance</option>
                            </select>
                        </div>
                        <div class='col'>
                            Minimum Rating:
                            <select class="form-control" name="rating" id="rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <div id="placeholder">
            {% for trail in trails %}
                <p>{{trail}}</p>
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'main_app/main.js' %}"></script>
</body>
</html>
